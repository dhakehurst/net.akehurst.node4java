buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.6'
    }
}
subprojects {

	apply plugin: 'java-library'
	apply plugin: 'osgi'
    apply plugin: 'checkstyle'
	apply plugin: 'maven-publish'
	apply plugin: 'com.jfrog.bintray'


	group 'net.akehurst.node4java'
	version '1.0.0-SNAPSHOT'

	sourceCompatibility = '1.8'
	targetCompatibility = '1.8'

    repositories {
        mavenCentral()
        mavenLocal()
        jcenter()
    }

    ext {
        version_junit = '4.12'
    }
     
    checkstyle {
        toolVersion = '8.7'
        configFile = rootProject.file('src/checkstyle/checkstyle.xml')
        configProperties = [
            'configDir': rootProject.file('src/checkstyle'),
            'baseDir': rootDir,
        ]
    }
     
	task sourceJar(type: Jar) {
	    from sourceSets.main.allJava
	}

	publishing {
		repositories {
			maven {
				name 'bintray-akehurst'
				url ""
			}
		}
	
	    publications {
	        mavenJava(MavenPublication) {
	          	groupId "${group}"
	        	artifactId "${project.name}".replace("${group}.", "")
				version "${version}"
	        
	            from components.java
	            artifact sourceJar {
	                classifier "sources"
	            }
	        }
	    }
	}
	
	bintray {
		user = project.hasProperty('bintrayUser') ? project.property('bintrayUser') : System.getenv('BINTRAY_USER')
		key = project.hasProperty('bintrayApiKey') ? project.property('bintrayApiKey') : System.getenv('BINTRAY_API_KEY')
		publications = ['mavenJava']
		pkg {
			repo = 'maven'
			name = 'net.akehurst.application.framework'
			userOrg = user
			licenses = ['Apache-2.0']
			vcsUrl = 'https://github.com/dhakehurst/net.akehurst.application.framework.git'
			version {
				name = "${project.version}"
				gpg {
                    sign = true
                    passphrase = project.hasProperty('passphrase') ? project.property('passphrase') : System.getenv('BINTRAY_PASSPHRASE')
                }
			}
		}
	}
}